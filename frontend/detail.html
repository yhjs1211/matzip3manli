<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/detail.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집찾아 삼만리 - 상세페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <span class="highlight">맛집찾아</span>
            <span class="subtext">3만리</span>
          </a>

          <div class="justify-content-end" id="navbarSupportedContent">
            <div class="d-flex">
              <!-- 회원가입 & 프로필 버튼 -->
              <button
                type="button"
                id="signupBtn"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                회원가입
              </button>
              <button type="button" id="profileBtn" class="btn btn-primary" onclick="moveProfile()">프로필</button>

              <!-- 회원가입 모달 -->
              <div
                class="modal fade"
                id="signupModal"
                tabindex="-1"
                aria-labelledby="signupModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="signupModalLabel">회원가입</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                      <form id="signupForm">
                        <!-- 회원가입 입력 내용 모달 -->
                        <div class="mb-3">
                          <label for="signupId" class="form-label">ID</label>
                          <input type="text" class="form-control" id="signupId" placeholder="ID" />
                        </div>
                        <div class="mb-3">
                          <label for="signupPw" class="form-label">PW</label>
                          <input type="password" class="form-control" id="signupPw" placeholder="Password" />
                        </div>
                        <div class="mb-3">
                          <label for="signupConfirm" class="form-label">Confirm</label>
                          <input type="password" class="form-control" id="signupConfirm" placeholder="Confirm" />
                        </div>
                        <div class="mb-3">
                          <label for="signupName" class="form-label">Name</label>
                          <input type="text" class="form-control" id="signupName" placeholder="Name" />
                        </div>
                        <div class="mb-3">
                          <label for="signupEmail" class="form-label">Email</label>
                          <button class="btn btn-success" id="verifyEmailBtn" type="button" onclick="verifyEmail()">
                            인증
                          </button>
                          <input type="text" class="form-control" id="signupEmail" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                          <label for="signupPhone" class="form-label">Mobile</label>
                          <input type="text" class="form-control" id="signupPhone" placeholder="Phone" />
                        </div>
                        <div class="mb-3">
                          <label for="signupImgURL" class="form-label">ImageURL</label>
                          <input type="text" class="form-control" id="signupImgURL" placeholder="ImageURL" />
                        </div>
                        <div class="mb-3">
                          <label for="signupIntroduce" class="form-label">Introduce</label>
                          <textarea
                            class="form-control"
                            id="signupIntroduce"
                            rows="3"
                            placeholder="Introduce myself"
                          ></textarea>
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" onclick="signup()" class="btn btn-primary">가입</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 로그인, 로그아웃 버튼 -->
              <button
                type="button"
                id="loginBtn"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                로그인
              </button>
              <button id="logoutBtn" type="button" onclick="logout()" class="btn btn-primary">로그아웃</button>
              <!-- 로그인 모달 -->
              <div
                class="modal fade"
                id="loginModal"
                tabindex="-1"
                aria-labelledby="loginModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="loginModalLabel">로그인</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                      <form id="loginForm">
                        <!-- 로그인 입력 내용 모달 -->
                        <div class="mb-3">
                          <label for="loginEmail" class="form-label">Email</label>
                          <input type="text" class="form-control" id="loginEmail" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                          <label for="loginPw" class="form-label">Password</label>
                          <input type="password" class="form-control" id="loginPw" placeholder="Password" />
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button onclick="login()" type="button" class="btn btn-primary">로그인</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- 내용 붙일 자리 -->
    <main>
      <!-- 게시글 -->
      <div class="post-card" >
        <div class="row align-items-md-stretch" >
          <div class="col-md-6" >
            <div class="h-100 p-4 bg-body-tertiary border rounded-3" >
              <div class="col-md-6 text-center" >
                <div>
                  <img id="foodImg" src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20200905_271%2F1599296691857tdoVh_JPEG%2Fr6tC2j4W2TIb5Hy6pg0KNoHG.jpeg.jpg" alt="detailImg" />
                </div>
              </div>
              <h2 id="restaurantName">Restaurant Name</h2>
              <p id="nickname" >nickname</p>
              <p id="content">content</p>
              <p id="menu">menu</p>
              <p id="zone">zone</p>
              <img src="./img/like.png" alt="" class="likeIcon" onclick="postLike()">
              <h1 id="like"></h1>
              <div class="btn-container">
                <button class="updateBtn" type="button" onclick="postUpdate()">수정하기</button>
                <button class="deleteBtn" type="button" onclick="postDelete()">삭제하기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
       <!-- 댓글 -->
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="댓글을 입력해주세요"
            style="width: 600px"
            id="comment-input"
          />
          <label for="floatingInput">댓글 입력</label>
        </div>
        <button class="btn btn-outline-success" style="margin-top: 10px;" type="button" onclick="commentInput()">등록하기</button>
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h4 class="pb-2 mb-0" id="comment-list">Comment</h4>
      </div>
    
    <!-- 회원가입 확인 Modal-->
    <div
      class="modal fade"
      id="testModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
    <footer></footer>
    <!-- js파일 연결 -->
    <script type="text/javascript" src="./js/detail.js"></script>
    <script type="text/javascript" src="./js/userLog.js"></script>
    <!-- 아래는 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
